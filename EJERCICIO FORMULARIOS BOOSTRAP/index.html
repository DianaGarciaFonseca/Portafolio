<!DOCTYPE html>
<html lang="es-Es"> 
<head>
	<title>Ejercicio Bootstrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">

  <header class="row align-items-center">
    <div class="logo col-6 col-md-8 col-lg-9">
      <img src="imagenes/logo.jpeg" class="img-fluid">
    </div>
    <div class="botones col-6 col-md-4 col-lg-3">
      <button type="button" class="btn btn-info"><i class="bi bi-power"></i> Ingresar</button>
      <button type="button" class="btn btn-outline-info"><i class="bi bi-person-plus-fill"></i> Registrarse</button>
    </div>
  </header>
  
  

<form name="inscripcion" method="get" action= "url" class="frminscripcion">

  <h1> <img src="assets/imagenes/datos.png" width="100px"> Datos Básicos </h1>



  <div class="input-group mb-3">
  
  <input type="text" class="form-control" placeholder="Nombre Usuario" aria-label="Username" aria-describedby="basic-addon1">
  <span class="input-group-text" id="basic-addon1"><i class="bi bi-power"></i></span>
</div>

  <div class="mb-3">
    <label for="perfil" class="form-label"> Describa su perfil</label>
    <textarea rows="5" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="tipoid" class="form-label"> Tipo de identificación:</label>
    <select name="tipoid" id="tipoid" class="form-select form-select-lg" disabled>    
           <option value="0" selected="">Seleccione un Tipo de Documento</option>
           <option value="NUIP">Número único de identificación personal (NUIP)</option>
           <option value="Tarjeta de Identidad">Tarjeta de Identidad (TI)</option>
           <option value="Cédula de Ciudadania">Cédula de Ciudadania</option>
           <option value="Cédula de Extranjeria">Cédula de Extranjeria</option>
    </select>
  </div> 
  <div class="mb-3">
    <label for="identificacion" class="form-label"> Número de identificación:</label>
    <input type="text" id="identificacion" name="identificacion" size="20" maxlength="20" required class="form-control">
    </div>
  <div class="mb-3">
    <label for="apellidos" class="form-label"> Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" size="50" maxlength="50" required class="form-control">
  </div>
  <div class="mb-3">
      <label for="nombres" class="form-label"> Nombres:</label>
      <input type="text" id="nombres" name="nombres" size="50" maxlength="50" required class="form-control" >
  </div>

  <div class="mb-3">
      <label for="nombres" class="form-label"> Seleccione un género</label>
    
    <div class="form-check form-check-inline">
          
      <input type="radio" name="genero" id="genero" class="form-check-input" disabled="">
      <label class="form-check-label" for="genero">
      Femenino
      </label>
    </div>

    <div class="form-check form-check-inline">
        <input type="radio" name="genero" id="genero" class="form-check-input">
        <label class="form-check-label" for="genero">
        Masculino
        </label>
    </div>
</div>
  <label for="ecivil"> Estado Civil: </label>
  <input type="radio" name="ecivil" id="ecivil"> Soltero
  <input type="radio" name="ecivil" id="ecivil"> Casado
  <input type="radio" name="ecivil" id="ecivil"> Unión libre
  <input type="radio" name="ecivil" id="ecivil"> Viudo(a)

  <div class="mb-3">
      <label for="telefono" class="form-label"> Número telefónico de contacto:</label>
      <input type="number" id="telefono" name="telefono" size="20" maxlength="20"  required class="form-control form-control-lg" disabled>
  </div>
 
  <div class="mb-3">
      <label for="direccion" class="form-label"> Dirección de tu residencia:</label>
      <input type="text" id="direccion" class="form-control form-control-sm" name="direccion" size="80" maxlength="80" required readonly="" >
  </div>

  <div class="mb-3">
      <label for="correo" class="form-label"> Correo electrónico de contacto</label>
      <input type="email" id="correo" name="correo" size="80" maxlength="80" placeholder="usuario@dominio.com" class="form-control">
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
</div>

  <input type="submit" value="Enviar" class="btn btn-primary" />

  <input type="reset" value="Restablecer" class="btn btn-success" />

</form>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
